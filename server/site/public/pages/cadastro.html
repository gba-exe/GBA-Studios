<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/cadastro.css">

    <script src="../script/cadastro.js"></script>

    <title>Cadastro</title>
</head>

<body>
    <script src="../components/header.js"></script>
    <div class="fndCadastro">
        <div class="formCadastro">
                <h1>Cadastre-se</h1>

                <div class="divInput">
                    <label class="iptLabel" for="iptNome">Nome</label>
                    <input type="text" id="iptNome">
                </div>

                <div class="divInput">
                    <label class="iptLabel" for="iptEmail">Email: </label>
                    <input type="text" id="iptEmail">
                </div>

                <div class="divInput">
                    <label class="iptLabel" for="iptSenha">Senha: </label>
                    <input type="password" id="iptSenha">
                </div>

                <div class="divInput">
                    <label class="iptLabel" for="iptConfirmarSenha">Confirme a senha: </label>
                    <input type="password" id="iptConfirmarSenha">
                </div>

                <div class="divInput">
                    <label for="iptConfirmarSenha">Nível de conhcimento musical?: </label>
                    <select name="Nível de Conhecimento" id="nivConhecimento">
                        <option value="0">Selecione uma opção</option>
                        <option value="1">Nenhum</option>
                        <option value="2">Básico</option>
                        <option value="3">Médio</option>
                        <option value="4">Alto</option>
                    </select>
                </div>

                <p>Já tem um login? <a href="./login.html">Entrar</a></p>

                <button onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>
</body>

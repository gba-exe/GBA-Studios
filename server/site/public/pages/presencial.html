<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/presencial.css">

    <script src="../script/presencial.js"></script>

    <link rel="shortcut icon" href="../images/GBA-studios.png" type="image/x-icon">
    <title>Cadastro</title>
</head>

<body>
    <script src="../components/header.js"></script>
    <div class="fndPresencial">
        <div class="formCadastro">
                <h1>Insira seu endere√ßo para o curso presencial</h1>

                <div class="divInput">
                    <label class="iptLabel" for="iptCEP">CEP: </label>
                    <input type="text" id="iptCEP">
                </div>

                <div class="divInput">
                    <label class="iptLabel" for="iptRua">Rua: </label>
                    <input type="text" id="iptRua">
                </div>

                <div class="divInput">
                    <label class="iptLabel" for="iptNumero">Numero: </label>
                    <input type="text" id="iptNumero">
                </div>

                <div class="divInput">
                    <label class="iptLabel" for="iptComplemento">Complemento: </label>
                    <input type="text" id="iptComplemento">
                </div>

                <div class="divInput">
                    <label class="iptLabel" for="iptBairro">Bairro: </label>
                    <input type="text" id="iptBairro">
                </div>

                <div class="divInput">
                    <label class="iptLabel" for="iptCidade">Cidade: </label>
                    <input type="text" id="iptCidade">
                </div>

                <div class="divInput">
                    <label class="iptLabel" for="iptEstado">Estado: </label>
                    <input type="text" id="iptEstado">
                </div>
                <button onclick="cadastrar()">Cadastrar</button>
        </div>
    </div>
</body>
<script src="../script/script.js"></script>
